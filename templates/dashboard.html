<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styl Życia - Ćwiczenia Fizyczne</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>

<header>
    <h1>Styl Życia - Ćwiczenia Fizyczne</h1>
</header>

<nav>
    <ul>
        <li><a href="#formularz">Formularz Ćwiczeń</a></li>
        <li><a href="#historia">Historia Ćwiczeń</a></li>
        <li><a href="logowanie.html">Wyloguj się</a></li>
    </ul>
</nav>
{% for mesg in get_flashed_messages() %}
    <h1>{{ mesg }}</h1>
{% endfor %}
<div class="content">
    <section id="formularz">
        <h2>Formularz Ćwiczeń</h2>
        <form>
            <label for="uwagi">Napisz, co dzisiaj robiłeś:</label><br>
            <textarea id="uwagi" name="uwagi" rows="4" cols="50"></textarea><br><br>
            <input type="submit" value="Zapisz">
        </form>
    </section>

    <section id="historia">
        <h2>Historia Ćwiczeń</h2>
        <p>Twoja historia ćwiczeń pojawi się tutaj.</p>
        <!-- Możliwość dynamicznego wypełniania historii -->
    </section>
</div>

</body>
</html>
